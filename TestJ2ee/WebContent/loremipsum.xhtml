<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Enter a number of paragraphs</h:outputLabel>
            <h:inputText value="#{loremIpsumBean.numParagraphs}"/>
            <h:commandButton value="submit" action="loremipsum"/>

        </h:form>
        
        
        <h:dataTable value="#{loremIpsumBean.paragraphs}" var="paragraph" rendered="#{loremIpsumBean.paragraphs.size() > 0}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText>the lipsum</h:outputText>
                </f:facet>
                #{loremIpsumBean.nextRowIndex()}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText>the number</h:outputText>
                </f:facet>
                #{paragraph}
            </h:column>
        </h:dataTable>
        
        
        
        <h:panelGrid columns="3" border="1">
            <h:outputLabel value="One"/>
            <h:outputLabel value="Two"/>
            <h:outputLabel value="Three"/>
            <h:outputLabel value="Four"/>
            <h:outputLabel value="Five"/>
            <h:outputLabel value="Six"/>
        </h:panelGrid>
        
    </h:body>
</html>
